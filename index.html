<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppy Activity Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="Assets/styles.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Days and data will be generated here -->
  </div>

  <!-- Custom Entry Form -->
  <div class="custom-entry-form hidden">
    <input type="text" class="form-control" id="custom-entry-input" placeholder="Enter your custom entry...">
    <button class="btn btn-primary mt-2" id="custom-entry-submit">Submit</button>
    <button class="btn btn-secondary mt-2" id="custom-entry-cancel">Cancel</button>
  </div>

  <button class="btn clear-button">Clear All</button>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
  <script src="Assets/script.js"></script>
</body>
</html>
